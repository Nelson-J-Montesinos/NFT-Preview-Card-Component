<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a solution to the NFT Preview Card Component challenge on Frontend Mentor.">
  <meta name="keywords" content="HTML, CSS, Frontend Mentor, NFT Preview Card Component">
  <meta name="author" content="Nelson Josue Montesinos">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <article>
    <div class="image-container">
      <image src="./images/image-equilibrium.jpg" alt="Equilibrated Cube" class="card-image" />
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="View icon" class="view-icon" />
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="additional-info">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
        <p>0.041 ETH</p>
      </div>
      <div class="days-left">
        <img src="./images/icon-clock.svg" alt="Clock Icon" />
        <p>3 days left</p>
      </div>
    </div>
    <hr />
    <footer>
      <img src="./images/image-avatar.png" alt="Author profile picture" class="author-picture" />
      <p class="footer-text">Creation of <span class="author-name">Jules Wyvern</span></p>
    </footer>
  </article>
</body>

</html>
